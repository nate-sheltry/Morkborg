<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morkborg Mobile Character Generator</title>
    <meta name="description" content="A Morkborg character generator in progress. Currently has classless character and fangless deserter implemented.">
    <script type="text/javascript" src="additional-code/purify.min.js"></script>
    <script src="script.js" defer></script>
    <script src="standard_module/standard_module.js" defer></script>
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <main>
        <div id="morkborg_app">
            <picture id="back_img_layout" unselectable="on"><img src="images/back_layout_mobile.webp"><div id="back_color"></div></picture>
            <section id="header"><h2>Morkborg</h2></section>
            <picture id="front_img_layout">
                <img src="images/morkborg-front-layout-mobile.webp">
                <img src="images/hitpoints.svg">
                <img src="images/omens.svg">
                <img src="images/strength.svg">
                <img src="images/agility.svg">
                <img src="images/presence.svg">
                <img src="images/toughness.svg">
                <p class="attribute">5</p>
                <p class="attribute">1</p>
                <p class="attribute">0</p>
                <p class="attribute">0</p>
                <p class="attribute">0</p>
                <p class="attribute">0</p>
            </picture>
            <div id="silver_food">
                <picture>
                    <img src="images/silver-food.webp" unselectable="on">
                    <img src="images/silver.svg">
                    <img src="images/food.svg">
                    <p class="attribute">20</p>
                    <p class="attribute">4</p>
                </picture>
            </div>
            <div id="horizontal-container">
                <section id="character_info_container">
                    <button unselectable="on">Name, Traits, Tales<span>⇓</span></button>
                    <div class="character_info">
                        <p><span>Name</span> </p>
                        <p><span>Traits</span> </p>
                        <p><span>Broken Bodies</span> </p>
                        <p><span>Habits</span> </p>
                        <p><span>Tale</span> </p>
                        <p><span>Class</span> </p>
                    </div>
                </section>
                <section id="ability">
                    <button unselectable="on">Abilities<span>⇓</span></button>
                    <div class="character_info">
                        <p><span>Class Ability</span> N/A</p>
                    </div>
                </section>
                <section id="carry_capacity">
                    <div>
                        <p>
                        <span>Carry Capacity</span>8
                        </p>
                    </div>
                </section>
                <section id="equipment">
                    <button unselectable="on">Equipment<span>⇓</span></button>
                    <div class="character_info">
                        <p><span>#.</span> Items</p>
                    </div>
                </section>
                <section id="weapon">
                    <button unselectable="on">Weapons<span>⇓</span></button>
                </section>
                <section id="armor">
                    <button unselectable="on">Armor<span>⇓</span></button>
                </section>
            </div>
            <div id="footer_bar">
                <div id="blackbar"></div>
                <div id="class">
                    <div>
                        <span>Class</span>
                        <select id="class_select">
                            <option value="0">Complete Random</option>
                            <option value="1">Classless</option>
                            <option value="2">Random Class</option>
                            <option value="3">Fanged Deserter</option>
                            <option value="4">Gutter Born Scum</option>
                            <option value="5">Esoteric Hermit</option>
                        </select>
                    </div>
                </div>
                <div id="footer_content">
                    <img src="images/mobile-button.webp">
                    <button onclick="selectRandomClass()">
                        Generate
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
